<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Event Aggregator</h1>

    {% if user.is_authenticated %}
        <p>Logged in as: {{ user.email }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        {% comment %}<a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>{% endcomment %}
    {% endif %}

    <h2>Events</h2>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a> - {{ event.date }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_event' %}">Add New Event</a>
</body>
</html>
