{% extends "base.html" %}
{% block content %}
<h1>Seznam událostí</h1>
<ul>
    {% for event in events %}
    <li>
       <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
        ({{ event.start_date }} - {{ event.end_date }})
        - {{ event.location }}
        - Typ: {{ event.get_event_type_display }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
